name: Selenium Post-Deploy Tests

on:
  workflow_run:
    workflows: ["CI-CD Pipeline"]
    types:
      - completed
    branches:
      - main
      - master

jobs:
  selenium_tests:
    name: Executar Selenium após deploy
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Instalar ChromeDriver compatível
        run: |
          CHROME_VERSION=$(google-chrome --version | sed 's/[^0-9.]//g')
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          DRIVER_VERSION=$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR)
          wget https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Subir aplicação em background
        run: |
          nohup java -jar target/*.jar > selenium-server.log 2>&1 &
          sleep 8

      - name: Rodar testes Selenium
        run: mvn test -Dtest=*WebTest -Dselenium.headless=true

      - name: Upload de screenshots de falhas
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshots
          path: screenshots/

      - name: Upload de logs
        uses: actions/upload-artifact@v4
        with:
          name: selenium-post-deploy-logs
          path: selenium-server.log

