name: CI-CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:

  build:
    name: Build Maven Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Log de início do build
        run: echo "Iniciando etapa de build do projeto"

      - name: Build Maven
        run: mvn -B -DskipTests clean package
        env:
          MAVEN_OPTS: "-Xms512m -Xmx1024m"

      - name: Log de conclusão
        run: echo "Build finalizado com sucesso"

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Executar testes unitários
        run: mvn test -Dtest=*UnitTest

      - name: Log final
        run: echo "Testes unitários executados com sucesso"

  deploy:
    name: Deploy da aplicação
    runs-on: ubuntu-latest
    needs: [ unit_tests ]   

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build para produção
        run: mvn -DskipTests clean package

      - name: Iniciar servidor em background
        run: |
          nohup java -jar target/*.jar > server.log 2>&1 &
          sleep 5

      - name: Log de deploy
        run: echo "Aplicação iniciada para testes pós-deploy"

      - name: Upload de log para debugging
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: server.log

  selenium_tests_post_deploy:
       name: Selenium Post-Deploy Tests
       runs-on: ubuntu-latest
       needs: deploy

       steps:
         - name: Checkout código
           uses: actions/checkout@v4

         - name: Instalar Google Chrome
           run: |
             sudo apt-get update
             sudo apt-get install -y wget gnupg unzip
             wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
             sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
             sudo apt-get update
             sudo apt-get install -y google-chrome-stable

         - name: Instalar ChromeDriver compatível
           run: |
             CHROME_VERSION=$(google-chrome --version | sed 's/[^0-9.]//g')
             CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d '.' -f 1)
             DRIVER_VERSION=$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR)
             wget -N https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip
             unzip chromedriver_linux64.zip
             sudo mv chromedriver /usr/local/bin/
             sudo chmod +x /usr/local/bin/chromedriver

         - name: Configurar JDK 17
           uses: actions/setup-java@v4
           with:
             distribution: temurin
             java-version: 17

         - name: Executar testes Selenium
           run: mvn test -Dtest=*WebTest -Dselenium.headless=true

         - name: Upload de screenshots de falhas
           uses: actions/upload-artifact@v4
           if: failure()
           with:
             name: selenium-screenshots
             path: screenshots/

