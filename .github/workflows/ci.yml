name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build Maven Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Log de início do build
        run: echo "Iniciando etapa de build do projeto"

      - name: Build Maven
        run: mvn -B -DskipTests clean package
        env:
          MAVEN_OPTS: "-Xms512m -Xmx1024m"

      - name: Log de conclusão
        run: echo "Build finalizado com sucesso"

  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Executar testes unitários
        run: mvn test -Dtest=*UnitTest

      - name: Log final
        run: echo "Testes unitários executados com sucesso"

  security_scan:
    name: Security Scan (OWASP Dependency Check)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v3

      - name: Rodar verificação de vulnerabilidades
        run: dependency-check.sh --project "PB_tp3" --scan "./"

      - name: Log final
        run: echo "Análise de segurança concluída"

  deploy:
    name: Deploy da aplicação
    runs-on: ubuntu-latest
    needs: [ unit_tests, security_scan ]

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build para produção
        run: mvn -DskipTests clean package

      - name: Iniciar servidor em background
        run: |
          nohup java -jar target/*.jar > server.log 2>&1 &
          sleep 5

      - name: Log de deploy
        run: echo "Aplicação iniciada para testes pós-deploy"

      - name: Upload de log para debugging
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: server.log

  selenium_tests_post_deploy:
    name: Selenium Post-Deploy Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Chrome
        uses: browser-actions/install-chrome@v1

      - name: Instalar ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Log customizado
        run: echo "Iniciando testes Selenium pós-deploy"

      - name: Executar testes Selenium
        run: mvn test -Dtest=*WebTest -Dselenium.headless=true

      - name: Upload de screenshots de falhas
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: selenium-screenshots
          path: screenshots/

      - name: Log final
        run: echo "Testes Selenium finalizados"
